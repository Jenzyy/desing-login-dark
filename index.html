<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Space+Grotesk:wght@500&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <section class="login container">
      <div class="login__container">
        <header class="login__header">
          <h1 class="login__title">
            <span>Login to</span>
            Your Account
          </h1>
          <p class="login__description">
            Vorem ipsum dolor sit amet, consectetur adipiscing elit. Vorem ipsum dolor
            sit amet, consectetur adipiscing elit.
          </p>
        </header>
        <form class="login__form">
          <div class="login__container-input">
            <input type="text" name="email" class="login__input" placeholder="Email / Phone number">
            <input type="text" name="password" class="login__input" placeholder="6 Digit Pin">
            <button type="submit" class="login__btn">
              Login to Your Account
              <img src="./img/icon/arrow.svg">
            </button>
          </div>
          <p class="login__register-message">
            Donâ€™t have an account yet? <span>Register now!</span>
          </p>
        </form>
        <img src="./img/icon/home.svg"
        class="login__img"
        alt="">
        <div class="login__social-container">
          <div class="login__social">
            <img src="./img/icon/google.svg" alt="google" class="login__social-icon">
            <span>Sign in with Google</span>
          </div>
          <div class="login__social">
            <img src="./img/icon/facebook.svg" alt="facebook" class="login__social-icon">
            <span>Sign in with Facebook</span>
          </div>
          <div class="login__social">
            <img src="./img/icon/aple.svg" alt="apple" class="login__social-icon">
            <span>Sign in with Apple Account</span>
          </div>
        </div>
        <div  class="login__forgot-password">
          <a href="#"> Forgot Password?</a>                                     
        </div>

      </div>
    </section>
  </main>
</body>

</html>
